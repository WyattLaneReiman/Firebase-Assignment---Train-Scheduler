<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <title>Train</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Express Train</h1>
        <p> Right on time! </p>
        <p id="time"></p>
    </div>

    <div class="panel panel-primary">
        <!-- Firebase panel Content-->
        <div class="panel-heading">Train Schedule</div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency </th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-info">
                <!-- Below Insert data the user inputs into firebase -->
                <!--<tr>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--</tr>-->
            </tbody>
        </table>
    </div>

    <!-- New Train panel contents -->
    <div class="panel panel-primary">
        <div class="panel-heading">Add A Train</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="trainNameInput"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here" />
            </div>

            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Where To" />
            </div>

            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00" />
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Value Of Minutes (Not 0)" />
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>

        </div>
    </div>



</body>

</html>
